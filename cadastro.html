<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro </title>
  <link rel="stylesheet" href="stylecadastro.css" />
</head>
<body>
    <header class="main-header">
  <div class="logo">ALL WEAR</div>
  <nav class="nav-links">
    <a href="index.html">Início</a>
    <a href="genero.html">Escolha</a>
  </nav>
</header>

  <div class="form-container">
    <h1>CADASTRE - SE</h1>
    <p class="subtitle">Crie uma conta para ficar por dentro das últimas tendências.</p>

    <form>
      <label for="nome">NOME</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">TELEFONE</label>
      <input type="number" id="telefone" name="telefone" required>

      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>

      <label for="password">SENHA</label>
      <input type="password" id="password" name="password" required>

      <div class="checkbox-container">
        <input type="checkbox" id="terms" required>
        <label for="terms">Eu concordo com os termos de serviço.</label>
      </div>

      <button type="submit">CADASTRAR</button>
    </form>

    <p class="signin">Já tem uma conta? <a href="login.html">ENTRAR</a></p>
  </div>
</body>
</html>
